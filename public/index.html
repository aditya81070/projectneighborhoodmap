<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Find a restaurant in Tirunelveli">
    <meta name="author" content="Mareeswari lakshmi">
    <meta name="keywords" content="restaurant,Tirunelveli, search">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <!--<link rel="icon" sizes="192x192" href="resort_pinlet-1-small.png">-->
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Restaurants in Tirunelveli</title>
   
  </head>
  <body>

    <div id="root"></div>

    <!--Google Maps will be appended here-->
   

    <script>window.gm_authFailure=()=> { 
      let root = document.getElementById('map');
      let divMsg = document.createElement('DIV');
      divMsg.innerHTML = `<div class="error">Google Maps failed to load. <br>
        Please come back later.</div>`
      root.prepend(divMsg)
      console.log('Maps Failed Authendication') };</script>

  </body>
</html>
